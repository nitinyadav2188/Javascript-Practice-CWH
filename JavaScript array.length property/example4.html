<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript array.length property</title>
</head>
<body>
    <script>  
        var str = "Welcome to the google.com";  
        var arr = new Array();  
        arr = str.split(" ");  
        document.write(" The given string is: " + str);   
        document.write("<br><br> Number Of Words: "+ arr.length);  
        document.write("<br><br> Number of characters in the string: " + str.length);  
              </script>    
</body>
</html>
