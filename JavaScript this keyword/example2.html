<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript this keyword</title>
</head>
<body>
    <h1>Global Context</h1>
    <h3>In global context, variables are declared outside the function. Here, this keyword refers to the window object.</h3>
    <script>  
        var website="NITIN YADAV";  
        function web()  
        {  
        document.write(this.website);  
        }  
        web();  //FUNCTION KO CVALL KIYA HAI
        </script> 
</body>
</html>
