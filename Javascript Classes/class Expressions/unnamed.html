<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unnamed class Expression</title>
</head>
<body>
    <h1>Unnamed class Expression------</h1>
    <script>
        var emp = class{
            constructor(id,name)
            {
                this.id=id;
                this.name=name;
            }
        };
        document.writeln(emp.name);
    </script>
</body>
</html>
