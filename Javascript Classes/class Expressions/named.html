<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named class Expression</title>
</head>
<body>
    <h1>Named Class Expression-----</h1>
    <script>
        var emp = class Employee{
            constructor(id,name){
                this.id=id;
                this.name=name;
            }
        };
        document.writeln(emp.Employee)
    </script>
</body>
</html>
