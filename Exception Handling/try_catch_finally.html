
<!-- try…catch…finally statements:-------

Finally is an optional block of statements which is executed after the execution of try and catch statements

Syntax:
try{  
expression;  
}  
catch(error){  
expression;  
}  
finally{  
expression; } //Executable code   -->

</html>
