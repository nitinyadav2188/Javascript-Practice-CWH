<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Navigator Object:</h1>
    <h3>used for browser detection. It can be used to get browser information such as appName,appCodeName,userAgent etc
    </h3>

    <script>
        function obj() {
            document.writeln("<br/>appCodeName: " + navigator.appCodeName); //returns the code name
            document.writeln("<br/>appName: " + navigator.appName);//returns the name
            document.writeln("<br/>appVersion: " + navigator.appVersion);//returns the version
            document.writeln("<br/>cookieEnabled: " + navigator.cookieEnabled);//returns true if cookie is enabled otherwise false
            document.writeln("<br/>language: " + navigator.language);//returns the language. It is only supported in Netscape and Firefox
            document.writeln("<br/>userAgent: " + navigator.userAgent);//returns the user agent
            document.writeln("<br/>platform: " + navigator.platform);//returns the platform
            document.writeln("<br/>onLine: " + navigator.onLine);//returns true if browser is online otherwise false
        } 
    </script>
    <button onclick="obj()">Click Me</button>

</body>

</html>
