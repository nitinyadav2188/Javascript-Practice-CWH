<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout()</title>
</head>
<body>
    <h1>setTimeout():</h1>
    <p>It performs its task after the given milliseconds.</p>
    <script>  
        function msg(){  
        setTimeout(  
        function(){  
        alert("Welcome to Javatpoint after 2 seconds")  
        },2000);  
          
        }  
        </script>  
          
        <input type="button" value="click" onclick="msg()"/>  
</body>
</html>
