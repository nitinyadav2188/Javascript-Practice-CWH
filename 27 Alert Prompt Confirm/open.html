<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Open():</h1>
    <p>It displays the content in a new window.</p>
    <script type="text/javascript">  
        function msg(){  
        open("http://www.javatpoint.com");  
        }  
        </script>  
        <input type="button" value="javatpoint" onclick="msg()"/>
