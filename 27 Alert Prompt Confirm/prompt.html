<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <h1>PROMPT:</h1>
    <p>used to get input from the user</p>

    <script>  
        function msg(){  
        var v= prompt("Who are you?");  
        alert("I am "+v);  
          
        }  
        </script>  
          
        <input type="button" value="click" onclick="msg()"/>  
        
</body>
</html>
